<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batangas City Jeepney Routes with ETA</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <link rel="stylesheet" href="style.css">
        
</head>
<body>
    <div id="map"></div>
    
    <div class="sidebar">
        <h3>🚙 Batangas City Jeepney Routes</h3>
        <input type="text" class="search-box" placeholder="🔍 Search routes..." id="searchBox">
        
        <div class="route-controls">
            <button class="control-btn" onclick="showAllRoutes()">Show All Routes</button>
            <button class="control-btn secondary" onclick="clearRoutes()">Clear Routes</button>
            <button class="control-btn" onclick="toggleTrafficLayer()" id="trafficToggle">Show Traffic</button>
        </div>
        
        <div class="time-controls">
            <label>Simulate Departure Time:</label>
            <input type="range" min="0" max="23" value="12" class="time-slider" id="timeSlider">
            <div class="time-display" id="timeDisplay">12:00 PM</div>
        </div>
        
        <div class="loading" id="loading">Calculating route and ETA... 🗺️</div>
        <div id="routes-list"></div>
        <div id="route-details" class="route-details" style="display: none;"></div>
    </div>
    
    <div class="legend">
        <h4>Route Types</h4>
        <div class="legend-item">
            <div class="legend-color" style="background-color: #ff4444; border-color: #cc0000;"></div>
            <span>Main Routes</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: #44ff44; border-color: #00cc00;"></div>
            <span>Secondary Routes</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: #4444ff; border-color: #0000cc;"></div>
            <span>Feeder Routes</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: #ff44ff; border-color: #cc00cc;"></div>
            <span>Special Routes</span>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="script.js"></script>
</body>
</html>
